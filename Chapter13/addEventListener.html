<html>
  <body>
    <p>Hello</p>
    <script>
      function displayCoords(event) {
      document.body.textContent = "Mouse at " + event.pageX + ", " + event.pageY
      }
      let scheduled = false, lastEvent
      addEventListener("mousemove", function(event) {
      console.log(event)
      lastEvent = event
      if (!scheduled) {
      scheduled = true
      setTimeout(function() {
      scheduled = false
      displayCoords(lastEvent)
      }, 250)
      }
      })
      </script>
  </body>
</html>
