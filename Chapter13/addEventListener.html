<html>
  <body>
    <button>Act-once button</button>
    <p>No handler here.</p>
    <script>
      let button = document.querySelector("button")
      function once () {
      console.log("Done.")
      button.removeEventListener("click", once)
      }
      button.addEventListener("click", once)
    </script>
    </body>
  </html>
